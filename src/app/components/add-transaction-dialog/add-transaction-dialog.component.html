<h1 mat-dialog-title>Add transaction</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Select account</mat-label>
            <mat-select formControlName="accountReferenceId">
                @for (account of accounts(); track account) {
                    <mat-option [value]="account.referenceId">{{ account.fullName }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select category</mat-label>
            <mat-select formControlName="category">
                @for (category of transactionCategories(); track category) {
                    <mat-option [value]="category">{{ category }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="amount">
            <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button (click)="onAdd()">Add</button>
</div>
